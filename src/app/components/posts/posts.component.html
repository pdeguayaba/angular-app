<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)"
  (newPost)="onUpdatedPost($event)"></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <hr>
    <button class="btn-danger"><i class="fa fa-remove"></i></button>
    <button (click)="editPost(post)" class="btn-dark"><i class="fa fa-pencil"></i></button>
  </div>
</div>
